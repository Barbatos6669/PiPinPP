name: docs-and-coverage

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build doxygen graphviz lcov autoconf-archive pkg-config autoconf libtool

      - name: Build libgpiod v2
        run: |
          git clone --depth 1 --branch v2.2.1 https://git.kernel.org/pub/scm/libs/libgpiod/libgpiod.git /tmp/libgpiod
          cd /tmp/libgpiod
          ./autogen.sh --enable-tools=yes --enable-bindings-cxx --prefix=/usr/local
          make -j$(nproc)
          sudo make install
          sudo ldconfig

      - name: Configure (coverage build)
        run: cmake -S . -B build -G Ninja -DBUILD_TESTS=ON -DBUILD_EXAMPLES=OFF -DPIPINPP_ENABLE_COVERAGE=ON -DPIPINPP_ENABLE_LOGGING=OFF

      - name: Build library
        run: cmake --build build

      - name: Run tests
        working-directory: build
        run: |
          # Skip hardware-dependent tests that require /dev/gpiochip0
          # These tests include GPIO pin operations, interrupts, PWM, SPI, and Serial communication
          ctest --output-on-failure -E "(basic_test|thread_safety_test|PinHardwareTest|InterruptTest|InterruptExtendedTest|ArduinoCompatExtendedTest|SPIExtendedTest|EventPWMTest|PWMFinalTest|SerialFinalTest|UltraSerialTest|gtest_interrupts|gtest_arduino_compat_extended|gtest_spi_extended|gtest_event_pwm|gtest_interrupts_extended|gtest_serial_final|gtest_ultra_final)" || true

      - name: Generate coverage report
        working-directory: build
        run: |
          # Generate coverage without running tests again (already ran above)
          lcov --directory . --capture --output-file coverage.info --rc lcov_branch_coverage=1 2>/dev/null || lcov --directory . --capture --output-file coverage.info
          lcov --remove coverage.info '/usr/*' '*/tests/*' '*/examples/*' '*/build/*' '*/_deps/*' --output-file coverage.info.cleaned
          genhtml coverage.info.cleaned --output-directory coverage_html
          lcov --list coverage.info.cleaned

      - name: Generate Doxygen docs
        run: doxygen Doxyfile

      - name: Collect documentation artifacts
        run: |
          rm -rf public
          mkdir -p public/doxygen public/coverage
          cp -r docs/html/. public/doxygen/
          cp -r build/coverage_html/. public/coverage/

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
